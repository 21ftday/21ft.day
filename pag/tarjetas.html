		<div class="contenedor_tarjeta">
			<a target="_blank" href="https://www.youtube.com/watch?v=FM7MFYoylVs">
				<figure>
					<img src="../img/1.png" class="frontal" alt="">
					<figcaption class="trasera" >
						<h2 class="titulo" >LOCURAS CONTIGO</h2>
						<hr>
						<p>Amo cada locura, estupidez o tonteria que hemos hecho juntos, cada travesura y amo imaginar cada cosa que vamos ha hacer...</p>
						<p></p>
						<p>Se que esperas mucho de mi, que es dificil, pero podremos hacerlo juntos, como  siempre<i class="em em-kiss"></i></p>
						<p>((<i class="em em-dash"></i>dame aqui))</p>
					</figcaption>
				</figure>
			</a>
		</div>
		<!-- futuro -->
		<div class="contenedor_tarjeta">
			<a target="_blank" href="https://www.youtube.com/watch?v=vzlkArQ6E5k&feature=youtu.be">
				<figure>
					<img src="../img/3.png" class="frontal" alt="">
					<figcaption class="trasera" >
						<h2 class="titulo" >¿FUTURO?</h2>
						<hr>
						<p>Un futuro contigo, eso imagino cada día, cada noche, cada vez que estoy contigo y no me canso de repetirlo...</p>
						<p>Tal vez sea difícil como todos lo dicen o puede que sea más fácil de lo que pensamos, quiero saber.... ¿quieres intentarlo conmigo?<i class="em em-couple"></i></p>
						<p>((<i class="em em-dash"></i>dame aqui))</p>
					</figcaption>
				</figure>
			</a>
		</div>
		<!-- mar -->
		<div class="contenedor_tarjeta">
			<a target="_blank" href="https://www.youtube.com/watch?v=JRfuAukYTKg&t">
				<figure>
					<img src="../img/cyan.png" class="frontal" alt="">
					<figcaption class="trasera" >
						<h2 class="titulo" >¿NO LO CREES?</h2>
						<hr>
						<p>increible,¿no?, que puedan haber tantas diferencias en un solo lugar, pero cuando lo vemos parecer ser igual....</p>
						<p>... el mar, silencioso pero ruidoso, peligroso pero tranquilo, increible pero ...impredecible...</p>
						<p><i class="em em-new_moon"></i>...me recuerda a ti...<i class="em em-new_moon"></i></p>
						<p>((<i class="em em-dash"></i>dame aqui))</p>
					</figcaption>
				</figure>
			</a>
		</div>
		<!-- luna -->
		<div class="contenedor_tarjeta">
			<a target="_blank" href="https://www.youtube.com/watch?v=P9-4xHVc7uk&t">
				<figure>
					<img src="../img/moon.png" class="frontal" alt="">
					<figcaption class="trasera" >
						<h2 class="titulo" >MI LUNA</h2>
						<hr>
						<p>...recuerdas?, el por que te dije asi la primera vez?</p>
						<p>iluminas todas mis noches... recuerdas?</p>
						<p>me mantienes con vida y siempre lo has hecho</p>
						<p>...asi como la luna mantiene viva al mar...</p>
						<p>((<i class="em em-dash"></i>dame aqui))</p>
					</figcaption>
				</figure>
			</a>
		</div>

						<p>Todas aquellas noches en las que estuvimos tristes...</p>
						<p>todas aquellas noches en las que estuvimos locos...</p>

		<!-- heroe -->
		<div class="contenedor_tarjeta">

				<figure>
					<img src="../img/heroe.png" class="frontal" alt="">
					<figcaption class="trasera" >
						<h2 class="titulo" >MI HEROE</h2>
						<hr>
						<p>Eres mi heroe, me salvaste de tener una vida aburrida, me salvaste de ser solo una persona mas, me salvaste de vivir una vida comun, como la que tienen todos los demas, gracias a ti, puedo decir que soy feliz, pude conocer lo que e el amor y lo dificl que es, pude conocer lo que cuesta contruir algo bueno y el valor que tiene... amar y ser amado...</p>
						<p>((<i class="em em-dash"></i>dame aqui))</p>
					</figcaption>
				</figure>
			</a>
		</div>

					<figcaption class="trasera" >
						<h2 class="titulo" >SAM</h2>
						<hr>
						<p>¿Recuerdas...? como elegimos ese nombre... Recuerdas lo que significa todo eso... Cuanto tardamos en pensar un nombre adecuado, no si te gusta tanto como me a mi, pero la verdad eso no es tan importante, me emociona la idea de que algun dia este el o ella junto con nosotros...</p>
					</figcaption>
				</figure>

					<figcaption class="trasera" >
						<h2 class="titulo" >¿vendrias conmigo?</h2>

						<p>¿te gustaria ir conmigo?¿adonde? a todas partes, disubrir, viajar, encontrar cosas nuevas, lugares nuevos, vamos a darle la vuelta al mundo... juntos...</p>
						<p>((<i class="em em-dash"></i>dame aqui))</p>
					</figcaption>
				</figure>

		<div class="contenedor_tarjeta">
			<a target="_blank" href="https://www.youtube.com/watch?v=uuZE_IRwLNI">
				<figure>
					<img src="../img/musica.png" class="frontal" alt="">
					<figcaption class="trasera" >
						<h2 class="titulo" >SENTIR</h2>
						<hr>
						<p>Simplemente, la musica, tenemos gustos diferentes lo se, tal vez son muy distintos, pero pues rodo lo que tu haces siempre es perfecto, no se coomo lo logras, pero siempre es perfeco todo contigo... como me haces sentir con cada cancion que envias para mi... con cada mensaje.. cuando ries.. inlcuso cuando hablas dormirda...</p>
						<p>...espero no lo hayas olvidado...</p>
						<p>((<i class="em em-dash"></i>dame aqui))</p>
					</figcaption>
				</figure>
			</a>
		</div>
		<!-- triste -->

				<figure>
					<img src="../img/triste.png" class="frontal" alt="">
					<figcaption class="trasera" >
						<h2 class="titulo" >ME AYUDAS</h2>
						<hr>
						<p>siempre que estoy triste, siempre que etoy mal, siempre que algo pasa, tu estas ahi para mi y siempre logras ponerme bien, logras que mejore y que olvide las cosas malas que pasaron, siempre lo haces de alguna extraña forma que no entiendo... y siempre... lo haces con amor... nunca me has dejado solo...</p>
						<p>((<i class="em em-dash"></i>dame aqui))</p>
					</figcaption>
				</figure>
			</a>
		</div>
		<!-- culpa -->
		<div class="contenedor_tarjeta">
			<a target="_blank" href="https://www.youtube.com/watch?v=ucoLi5w3Yos">
				<figure>
					<img src="../img/sola.png" class="frontal" alt="">
					<figcaption class="trasera" >
						<h2 class="titulo" >FUE MI CULPA</h2>
						<hr>
						<p>se... que gran parte de las cosas malas que nos pasaron fueron culpa mia, por idiota, tonto y estupido, habian cosas que no sabia o simplemente no entendia, te hice daño, te lastime, pero ya no pasara mas, ya se todo lo que necesitaba saber para no herirte, para no fallarte, para no hacerte daño, tal vez aun te cuesta, pero no me voy a rendir nunca... hasta hacerte feliz</p>
					</figcaption>
				</figure>
			</a>
